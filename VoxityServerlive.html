<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VoxityPlayerCount</title>

<style>

/* ---------------- GLOBAL THEME ---------------- */
body {
    margin: 0;
    padding: 0;
    background: #0d0d0d;
    font-family: Arial, sans-serif;
    color: white;
    overflow-x: hidden;
}

/* ---------------- GRID LINE BACKGROUND ---------------- */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: -1;
}

/* ---------------- LOGO ---------------- */
.header {
    text-align: center;
    margin-top: 40px;
}

.header img {
    width: 120px;
    filter: drop-shadow(0 0 10px purple);
    transition: 0.3s ease;
}

.header img:hover {
    transform: scale(1.08);
    filter: drop-shadow(0 0 20px purple);
}

/* ---------------- TITLE ---------------- */
.header h1 {
    margin-top: 10px;
    font-size: 2.2rem;
    color: #d9b3ff;
    text-shadow: 0 0 10px purple;
}

/* ---------------- SEARCH BAR ---------------- */
.search-bar {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 25px;
}

.search-bar input {
    width: 60%;
    padding: 14px;
    border-radius: 14px;
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.15);
    color: white;
    font-size: 1rem;
    outline: none;
    backdrop-filter: blur(6px);
    box-shadow: 0 0 10px rgba(128,0,255,0.3);
    transition: 0.3s;
}

.search-bar input:focus {
    border-color: #b366ff;
    box-shadow: 0 0 20px rgba(179,102,255,0.6);
}

/* ---------------- GAME GRID ---------------- */
.games-grid {
    margin: 40px auto;
    width: 90%;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    gap: 25px;
}

/* ---------------- GAME CARD ---------------- */
.game-card {
    background: rgba(255,255,255,0.05);
    border-radius: 18px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(8px);
    box-shadow: 0 0 20px rgba(100,0,150,0.4);
    transition: 0.25s ease;
    cursor: pointer;
}

.game-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 30px rgba(170,0,255,0.7);
}

/* ---------------- GAME IMAGE ---------------- */
.game-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

/* ---------------- GAME TEXT ---------------- */
.game-info {
    padding: 12px;
    text-align: center;
}

.game-info a {
    text-decoration: none;
    font-size: 1.15rem;
    font-weight: bold;
    color: #e6ccff;
    text-shadow: 0 0 8px purple;
    display: block;
    margin-bottom: 6px;
}

.game-info .servers {
    font-size: 0.9rem;
    color: #c8c8c8;
}

</style>

<script>
function filterGames(q) {
    const cards = document.querySelectorAll(".game-card");
    q = q.toLowerCase();
    cards.forEach(c => {
        c.style.display = c.innerText.toLowerCase().includes(q) ? "" : "none";
    });
}
</script>

</head>

<body>

<!-- LOGO + TITLE -->
<div class="header">
    <img src="/mnt/data/VoxityLogo.png">
    <h1>VoxityPlayerCount</h1>
</div>

<!-- SEARCH BAR -->
<div class="search-bar">
    <input type="text" placeholder="Search games..." oninput="filterGames(this.value)">
</div>

<!-- GAME GRID -->
<div class="games-grid">

    <!-- Example Card â€” duplicate these for all games -->
    <div class="game-card">
        <img src="/mnt/data/VoxityLogo.png">
        <div class="game-info">
            <a href="#">Natural Disaster Survival</a>
            <div class="servers">0 Players Active</div>
        </div>
    </div>

</div>

</body>
</html>
